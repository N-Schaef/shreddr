<script>var curr_page = "Documents";</script>
<link href="/assets/pages/documents.css" rel="stylesheet">

<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Documents</h1>
    <div id="filter-content" class="btn-toolbar mb-2 mb-md-0"></div>

    <div class="btn-toolbar mb-2 mb-md-0">
      <!--
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      -->

      <button type="button" class="btn btn-sm btn-success dropdown-toggle mr-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span>Add</span>
      </button>
      <div class="dropdown-menu">
        <form enctype="multipart/form-data" class="px-4 py-3 custom-form" id="uploadForm">
          <div class="custom-file mb-2">
            <input type="file" class="custom-file-input" multiple id="customFile">
            <label class="custom-file-label" for="customFile">Choose files...</label>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
            <input type="button" class="btn btn-primary" value="Upload" id="uploadButton" />
            <div id="status"></div>
          </div>
        </form>
      </div>

      <div id="filter-btn"></div>

      <div>
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle mr-1" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span data-feather="arrow-down"></span>
          <span class="pl-1">Sort By</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="?order=0">Imported Date</a>
          <a class="dropdown-item" href="?order=1">Document Date</a>
        </div>
      </div>

      <div>
        <button class="btn btn-sm btn-outline-secondary" href="#" role="button" id="startMultiselect" data-toggle="button" onclick="toggleMultiSelect(this)">
          <span data-feather="list"></span>
        </button>
      </div>
    </div>
  </div>

  <div id="multiselect-docbuttons" class="justify-content-center sticky-top sticky-offset p-1 mb-1 d-none">
    <div class="btn-group docbuttons ml-1">
      <button type="button" title="Reprocess documents" class="btn btn-primary w-100 reimport-doc" onclick="reprocessSelected()">
        <span data-feather="refresh-cw"></span>
      </button>
      <button type="button" title="Select all" class="btn btn-secondary w-100 select-all-doc" onclick="selectAll()">
        <span data-feather="check-square"></span>
      </button>
      <button type="button" title="Deselect all" class="btn btn-secondary w-100 deselect-all-doc" onclick="deselectAll()">
        <span data-feather="square"></span>
      </button>
      <button type="button" title="Assign tag" class="btn btn-success dropdown-toggle w-100 add-tag">
        <span data-feather="tag"></span>
        <span class="pl-1">Add Tag</span>
      </button>
      <button type="button" title="Remove documents" class="btn btn-danger w-100 remove-doc" onclick="removeSelected()">
        <span data-feather="trash-2"></span>
      </button>
    </div>
  </div>

  <div class="alert alert-primary" role="alert" id="job_alert" style="display: none;">
    <div id="alertText"></div>
  </div>

 
  <div class="row justify-content-center" id="documents">

  </div>

  </div>


  <script src="https://unpkg.com/@webcreate/infinite-ajax-scroll/dist/infinite-ajax-scroll.min.js"></script>
  <script src="/assets/pages/documents.js"></script>
  <script src="/assets/dist/js/bs-custom-file-input.min.js"></script>
  <script>
    $(function () {
      bsCustomFileInput.init();
    });
  </script>
</main>
