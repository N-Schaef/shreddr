<script>var curr_page = "Edit Tag";</script>
<script src="/assets/dist/js/jscolor.js"></script>

<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
<form  method="post">
  <div class="mb-3">
    <label for="tagName" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="tagName" aria-describedby="tagHelp" value="{{name}}">
    <small id="tagHelp" class="form-text text-muted">The display name of the tag</small>
  </div>

  <div class="mb-3">
    <label for="tagColor" class="form-label">Color</label>
    <input class="form-control" value="{{color}}" name="color" id="tagColor" data-jscolor="{hash:true}">
    <small id="colorHelp" class="form-text text-muted">The color the tag will have</small>
  </div>

  <div class="mb-3">
    <label class="form-label" for="matcherType">Matcher Type</label>
    <select class="form-select form-control" value="{{type}}" name="matcher_type" aria-label="Matcher Type" id="matcherType">
      <option value="1">Full Matcher</option>
      <option value="3">Any Matcher</option>
      <option value="2">Regex Matcher</option>
      <option value="4">No Matching</option>
    </select>
    <small id="tagHelp" class="form-text text-muted">Type matcher to use</small>
  </div>


  <!--- Full Matcher -->
  <div id="fullMatcher">
  <div class="mb-3">
    <label for="fullMatcherMatchStr" class="form-label">Match String</label>
    <input type="text" class="form-control"  value="{{full_match_str}}" name="full_matcher_match_str" id="fullMatcherMatchStr" aria-describedby="fullMatcherMatchStr-Help">
    <small id="fullMatcherMatchStr-Help" class="form-text text-muted">The string to match</small>
  </div>

  <div class="mb-3">
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" name="full_matcher_case_insensitive" type="checkbox" id="fullMatcherCaseInsensitive" {{checked}}>
      <label class="custom-control-label" for="fullMatcherCaseInsensitive">
        Case insensitive
      </label>
    </div>
  </div>
  </div>

  
  <!--- Any Matcher -->
  <div id="anyMatcher" style="display:none;">
    <div class="mb-3">
      <label for="anyMatcherMatchStr" class="form-label">Match String</label>
      <input type="text" class="form-control"  value="{{any_match_str}}" name="any_matcher_match_str" id="anyMatcherMatchStr" aria-describedby="anyMatcherMatchStr-Help">
      <small id="anyMatcherMatchStr-Help" class="form-text text-muted">Comma separated list of terms to match (e.g.: invoice,receipt)</small>
    </div>
  
    <div class="mb-3">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" name="any_matcher_case_insensitive" type="checkbox" id="anyMatcherCaseInsensitive" {{any_checked}}>
        <label class="custom-control-label" for="anyMatcherCaseInsensitive">
          Case insensitive
        </label>
      </div>
    </div>
    </div>

  <!--- Regex Matcher -->

    <div id="Regex" style="display:none;">
      <div class="mb-3">
        <label for="regexMatchStr" class="form-label " >Regular Expression</label>
        <input type="text" class="form-control" value="{{regex_str}}" name="regex_match_string" id="regexMatchStr" aria-describedby="regexMatchStr-Help">
        <small id="regexMatchStr-Help" class="form-text text-muted">A regular expression that has to match for the tag to be applied</small>
      </div>
    
      </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="/assets/pages/edit_tag.js"></script>

</main>
